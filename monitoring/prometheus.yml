global:
  scrape_interval: 1s
  evaluation_interval: 5s
  external_labels:
    cluster: 'production'
    environment: 'voiprnd'
    service: 'ai-voice-agent'

# Alert rules
rule_files:
  - 'alerts/*.yml'

# Alertmanager configuration (optional - configure if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['localhost:9093']

scrape_configs:
  - job_name: 'ai-engine'
    scrape_interval: 1s
    scrape_timeout: 500ms
    metrics_path: '/metrics'
    static_configs:
      - targets: ['127.0.0.1:15000']
        labels:
          service: 'ai-engine'
          transport: 'audiosocket'
          component: 'voice-agent'
